<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XI-4 IPA - Portal Belajar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f0f9ff; 
            color: #1e293b;
            background-image: radial-gradient(circle at 50% -20%, #bae6fd 0%, #f0f9ff 80%);
            margin: 0; min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid #0ea5e9;
            box-shadow: 0 10px 25px rgba(14, 165, 233, 0.1);
        }
        .spinner {
            width: 20px; height: 20px;
            border: 3px solid rgba(14, 165, 233, 0.3);
            border-top: 3px solid #eab308;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col items-center p-6">

    <div class="w-full max-w-lg mt-12">
        <!-- Header -->
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-24 h-24 bg-white rounded-full mb-6 shadow-lg border-4 border-yellow-400">
                <span class="text-4xl">ðŸ§ª</span>
            </div>
            <h1 class="text-5xl font-extrabold tracking-tighter text-sky-600 mb-2 italic">XI-4 <span class="text-yellow-500">IPA</span></h1>
            <p class="text-sky-500 font-bold uppercase text-[10px] tracking-[0.3em]">Science Student Research Assistant</p>
        </div>

        <!-- Input Box -->
        <div class="glass-card rounded-3xl p-4 flex flex-col gap-3 mb-8">
            <input type="text" id="searchInput" placeholder="Tanya Kimia, Fisika, Biologi..." 
                class="bg-transparent px-4 py-3 text-slate-800 outline-none text-lg font-medium border-b-2 border-sky-100 focus:border-yellow-400 transition-colors">
            <button onclick="panggilAI()" id="actionBtn"
                class="bg-sky-500 hover:bg-sky-600 text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-3 transition-all active:scale-95">
                <span id="labelNormal">Mulai Belajar</span>
                <div id="labelLoading" class="hidden spinner"></div>
            </button>
        </div>

        <!-- Result Section -->
        <div id="resultContainer" class="hidden mb-16">
            <div class="glass-card rounded-3xl overflow-hidden border-2 border-sky-200">
                <div class="bg-sky-50 px-6 py-3 border-b-2 border-sky-100 flex justify-between items-center text-[10px] font-bold text-sky-600 uppercase tracking-widest">
                    <span>Hasil Analisis IPA</span>
                    <button onclick="salinTeks()" class="text-yellow-600 hover:text-yellow-700 font-bold">SALIN</button>
                </div>
                <div class="p-8">
                    <div id="aiText" class="leading-relaxed text-lg text-slate-700 whitespace-pre-wrap"></div>
                </div>
            </div>
        </div>

        <footer class="text-center py-10 opacity-50 text-[10px] font-bold text-sky-800 uppercase tracking-widest">
            Created for XI-4 IPA Smart Class
        </footer>
    </div>

    <script>
        // MASUKKAN API KEY KAMU DI SINI
        const apiKey = "AIzaSyAsT_C2Hduxtuq-SrXTQ_lYDyfIRFv39sU"; 

        async function panggilAI() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            if (apiKey === "PASTE_DI_SINI" || !apiKey) {
                alert("API Key belum kamu masukkan ke dalam kode!");
                return;
            }

            const btn = document.getElementById('actionBtn');
            const label = document.getElementById('labelNormal');
            const loader = document.getElementById('labelLoading');
            const resBox = document.getElementById('resultContainer');
            const out = document.getElementById('aiText');

            label.innerText = "Menganalisis...";
            loader.classList.remove('hidden');
            btn.disabled = true;

            try {
                // Menggunakan endpoint v1 yang lebih stabil daripada v1beta
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ 
                            parts: [{ text: `Kamu adalah asisten ahli kelas XI-4 IPA SMA. Jelaskan secara mendalam tentang ${query} sesuai kurikulum SMA IPA. Gunakan bahasa Indonesia yang bersih, tanpa kode pemrograman, dan jangan gunakan simbol markdown (seperti tanda bintang atau pagar).` }] 
                        }]
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.message);
                }

                if (data.candidates && data.candidates[0].content) {
                    let resultText = data.candidates[0].content.parts[0].text;
                    resultText = resultText.replace(/[*#`_~]/g, "").trim();
                    out.innerText = resultText;
                    resBox.classList.remove('hidden');
                    resBox.scrollIntoView({ behavior: 'smooth' });
                } else {
                    throw new Error("Jawaban tidak ditemukan.");
                }

            } catch (err) {
                out.innerText = "Mohon maaf, terjadi kesalahan: " + err.message + "\n\nSaran: Pastikan API Key di Google AI Studio sudah benar-benar aktif.";
                resBox.classList.remove('hidden');
            } finally {
                label.innerText = "Mulai Belajar";
                loader.classList.add('hidden');
                btn.disabled = false;
            }
        }

        function salinTeks() {
            const txt = document.getElementById('aiText').innerText;
            navigator.clipboard.writeText(txt);
            alert("Jawaban sudah disalin!");
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') panggilAI();
        });
    </script>
</body>
</html>
