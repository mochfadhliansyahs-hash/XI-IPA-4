<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XI-4 IPA - Portal Belajar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f0f9ff; 
            color: #1e293b;
            background-image: radial-gradient(circle at 50% -20%, #bae6fd 0%, #f0f9ff 80%);
            margin: 0; min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid #0ea5e9;
            box-shadow: 0 10px 25px rgba(14, 165, 233, 0.1);
        }
        .spinner {
            width: 20px; height: 20px;
            border: 3px solid rgba(14, 165, 233, 0.3);
            border-top: 3px solid #eab308;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col items-center p-6">

    <div class="w-full max-w-lg mt-12">
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-24 h-24 bg-white rounded-full mb-6 shadow-lg border-4 border-yellow-400">
                <span class="text-4xl">ðŸ§ª</span>
            </div>
            <h1 class="text-5xl font-extrabold tracking-tighter text-sky-600 mb-2 italic">XI-4 <span class="text-yellow-500">IPA</span></h1>
            <p class="text-sky-500 font-bold uppercase text-[10px] tracking-[0.3em]">Science Student Research Assistant</p>
        </div>

        <div class="glass-card rounded-3xl p-4 flex flex-col gap-3 mb-8">
            <input type="text" id="searchInput" placeholder="Tanya Fisika, Kimia, Biologi..." 
                class="bg-transparent px-4 py-3 text-slate-800 outline-none text-lg font-medium border-b-2 border-sky-100 focus:border-yellow-400 transition-colors">
            <button onclick="panggilAI()" id="actionBtn"
                class="bg-sky-500 hover:bg-sky-600 text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-3 transition-all active:scale-95">
                <span id="labelNormal">Mulai Belajar</span>
                <div id="labelLoading" class="hidden spinner"></div>
            </button>
        </div>

        <div id="resultContainer" class="hidden mb-16">
            <div class="glass-card rounded-3xl overflow-hidden border-2 border-sky-200">
                <div class="bg-sky-50 px-6 py-3 border-b-2 border-sky-100 flex justify-between items-center text-[10px] font-bold text-sky-600 uppercase tracking-widest">
                    <span>Hasil Analisis IPA</span>
                    <button onclick="salinTeks()" class="text-yellow-600 font-bold">SALIN</button>
                </div>
                <div class="p-8 text-slate-700 leading-relaxed text-lg whitespace-pre-wrap" id="aiText"></div>
            </div>
        </div>

        <footer class="text-center py-10 opacity-50 text-[10px] font-bold text-sky-800 uppercase tracking-widest">
            Created for XI-4 IPA Smart Class
        </footer>
    </div>

    <script>
        // MASUKKAN API KEY KAMU DI SINI (RAPAT TANPA SPASI)
        const apiKey = "AIzaSyBG2_bHZS38SYueUm2-FjEwv2WGt95oCxA"; 

        async function panggilAI() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            if (apiKey === "PASTE_DI_SINI") { alert("API Key belum diisi!"); return; }

            const btn = document.getElementById('actionBtn');
            const label = document.getElementById('labelNormal');
            const loader = document.getElementById('labelLoading');
            const resBox = document.getElementById('resultContainer');
            const out = document.getElementById('aiText');

            label.innerText = "Menganalisis...";
            loader.classList.remove('hidden');
            btn.disabled = true;

            try {
                // Menggunakan model gemini-pro (Paling Stabil)
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Jelaskan secara akademis SMA IPA tentang: ${query}. Tanpa simbol markdown.` }] }]
                    })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                let resultText = data.candidates[0].content.parts[0].text;
                out.innerText = resultText.replace(/[*#`_~]/g, "").trim();
                resBox.classList.remove('hidden');
                resBox.scrollIntoView({ behavior: 'smooth' });

            } catch (err) {
                out.innerText = "Error: " + err.message + ". Coba buat API Key baru di Google AI Studio.";
                resBox.classList.remove('hidden');
            } finally {
                label.innerText = "Mulai Belajar";
                loader.classList.add('hidden');
                btn.disabled = false;
            }
        }

        function salinTeks() {
            navigator.clipboard.writeText(document.getElementById('aiText').innerText);
            alert("Disalin!");
        }
    </script>
</body>
</html>
